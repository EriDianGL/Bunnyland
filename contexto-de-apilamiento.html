<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="phone">
        <div class="counter-title">
            <h1>Bunnyland</h1>
        </div>
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left">
                    <div class="shinny"></div>
                </div>
                <div class="head__eye head__eye--right">
                    <div class="shinny"></div>
                </div>
                <div class="head__nose"></div>
            </div>
            <input type="checkbox" class="shield">
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left">
                    <div class="shinny"></div>
                </div>
                <div class="head__eye head__eye--right">
                    <div class="shinny"></div>
                </div>
                <div class="head__nose"></div>
            </div>
            <input type="checkbox" class="shield">
        </div>
        <div class="layer-3">
            <div class="layer-3__shadow"></div>
            <div class="layer-3__pasto"></div>
        </div>
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left">
                    <div class="shinny"></div>
                </div>
                <div class="head__eye head__eye--right">
                    <div class="shinny"></div>
                </div>
                <div class="head__nose"></div>
            </div>
            <input type="checkbox" class="shield">
        </div>
        <div class="layer-5">
            <div class="layer-3__shadow"></div>
            <div class="layer-3__pasto"></div>
        </div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left">
                    <div class="shinny"></div>
                </div>
                <div class="head__eye head__eye--right">
                    <div class="shinny"></div>
                </div>
                <div class="head__nose"></div>
            </div>
            <input type="checkbox" class="shield">
        </div>
        <div class="counter-title">
            <h3 class="total-counter">Score: </h3>
        </div>
        <div class="layer-7">
            <div class="layer-3__shadow"></div>
            <div class="layer-3__pasto"></div>
        </div>
        <div class="layer-8">
            <div class="bush">
                <div class="bush__circle-1"></div>
                <div class="bush__circle-2"></div>
            </div>
        </div>
        <div class="layer-9">
            <div class="cloud">
                <div class="cloud__circle-1 cloud__circle-1--left"></div>
                <div class="cloud__circle-2 cloud__circle-2--left"></div>
                <div class="cloud__circle-3 cloud__circle-3--left"></div>
            </div>
        </div>
        <div class="layer-10">
            <div class="cloud__circle-1 cloud__circle-1--right"></div>
            <div class="cloud__circle-2 cloud__circle-2--right"></div>
            <div class="cloud__circle-3 cloud__circle-3--right"></div>
        </div>
    </div>
</body>

</html>
